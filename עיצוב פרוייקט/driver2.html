    <form id="regForm" action="">

        <h3>טופס רישום נהג</h3>

        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            <p><input placeholder="שם פרטי" id="firstName" class="notNULL" oninput="this.className = ''"></p>
            <p><input placeholder="שם משפחה" id="lastName" class="notNULL" oninput="this.className = ''"></p>
            <p><input placeholder="מספר זהות" id="id" class="notNULL" oninput="this.className = ''" minlength="9"
                    maxlength="9"></p>
            <fieldset>
                <p>
                    <input id="gender" placeholder="מין" list="Gender" oninput="this.className = ''">
                    <datalist id="Gender">
                        <option value="זכר">
                            זכר
                        </option>
                        <option value="נקבה">
                            נקבה
                        </option>

                    </datalist>

                </p>
            </fieldset>
            <p><input type="number" placeholder="שנת לידה" id="age" class="notNULL" oninput="this.className = ''"></p>
            <p><input placeholder="עיר מגורים" id="city" class="notNULL" oninput="this.className = ''"></p>
            <p><input placeholder="רחוב" id="adress" class="notNULL" oninput="this.className = ''"></p>
        </div>

        <div class="tab">פרטים ליצירת קשר:
            <p><input placeholder="אמייל" id="mail" value="" oninput="this.className = ''"></p>

            <!-- <div class="popup" onclick="myFunction()">Click me!
                <span class="popuptext" id="myPopup">Popup text...</span>
            </div> -->

            <p><input placeholder="טלפון" id="phone" class="notNULL" oninput=" this.className=''"></p>
        </div>

        <!-- <div class=" tab">Birthday:
            <p><input placeholder="dd" oninput="this.className = ''"></p>
            <p><input placeholder="mm" oninput="this.className = ''"></p>
            <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        </div> -->

        <div class="tab">פרטי כניסה:
            <p><input placeholder="שם משתמש" id="userName" class="notNULL" oninput="this.className = ''"></p>
            <p><input placeholder="סיסמה בת 7 תוים" id="password" class="notNULL" list="pass"
                    onchange="checkIfPassConsist()" oninput="this.className = ''"></p>
            <span id="seven" style="display: none;">*הסיסמא צריכה להיות בת 7 ספרות</span>
            <span id="passConsist" style="display: none;">*המערכת דורשת להזין סיסמא אחרת</span>
        </div>


        <div class="tab">פרטי רכב:
            <p><input placeholder="חברה" id="company" value="" oninput="this.className = ''"></p>
            <p><input type="number" id="year" value="" placeholder="שנת יצור" oninput="this.className = ''"></p>
            <p><input type="number" id="numOfChairs" value="" placeholder="מספר מושבים" oninput="this.className = ''">
            </p>
            <p>
                <textarea id="aboutCar" cols="50" rows="8" value="" placeholder="תאור הרכב"></textarea>
            </p>
            <div id="imagePlace">

            </div>
            <input type="file" id="img" name="img" value="" onchange="showImage(this)" accept="image/*">
        </div>

        <div class="tab"> העדפות:

            <fieldset>
                <p>
                    <input id="genderPass" placeholder="מין" list="GenderPass" oninput="this.className = ''">
                    <datalist id="GenderPass">
                        <option value="זכר">
                            זכר
                        </option>
                        <option value="נקבה">
                            נקבה
                        </option>
                        <option value="כל אחד">
                            כל אחד
                        </option>
                    </datalist>

                </p>
            </fieldset>


            <p><input id="agePass" placeholder="טווח גילאים כמו 20-40 " oninput="this.className = ''"></p>
            <fieldset>
                <p>
                    <input type="text" placeholder="איזור" list="areas" name="selecteArea" id="area">
                    <datalist id="areas">
                        <option value="צפון">
                            צפון
                        </option>
                        <option value="מרכז">
                            מרכז
                        </option>
                        <option value="דרום">
                            דרום
                        </option>
                    </datalist>

                </p>
            </fieldset>
            <p>
                <textarea id="morePreferences" cols="50" rows="8" placeholder="העדפות נוספות הקלד כאן..."></textarea>
            </p>
        </div>



        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">הקודם</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">הבא</button>
            </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>

    </form>
